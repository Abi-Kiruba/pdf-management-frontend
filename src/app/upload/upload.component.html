<h2>Upload PDF</h2>
<form (submit)="onUpload($event)">
  <mat-form-field appearance="fill">
    <mat-label>User Email</mat-label>
    <input matInput [(ngModel)]="user" name="user" required />
  </mat-form-field>

  <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />

  <button mat-raised-button color="primary" type="submit">Upload</button>
</form>
