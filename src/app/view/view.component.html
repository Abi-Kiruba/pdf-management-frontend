<h2>Uploaded PDFs</h2>
<table mat-table [dataSource]="pdfs" class="mat-elevation-z8">
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element">{{ element.user }}</td>
  </ng-container>

  <ng-container matColumnDef="pdfName">
    <th mat-header-cell *matHeaderCellDef>PDF Name</th>
    <td mat-cell *matCellDef="let element">{{ element.original_name }}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>View</th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.s3_url" target="_blank">Open</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
